<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJ Shopping Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgb(17, 17, 49);
            color: white;
        }
        nav {
            position: sticky;
            top: 0;
            background: rgb(40, 52, 63);
            font-size: 20px;
            padding: 10px;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            border: 2px solid black;
            box-shadow: 0 0 10px black;
            transition: background 0.3s, color 0.3s;
        }
        nav a:hover {
            background: goldenrod;
            color: black;
        }
        form {
            display: flex;
            align-items: center;
        }
        form select,
        form input,
        form button {
            padding: 8px;
            border: 1px solid gray;
            border-radius: 5px;
        }
        form input {
            width: 250px;
        }
        form button {
            background-color: goldenrod;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        form button:hover {
            background: darkgoldenrod;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        figure {
            width: 300px;
            padding: 10px;
            background: rgba(69, 127, 69, 0.27);
            box-shadow: 0 0 10px black;
            text-align: center;
            transition: transform 0.2s;
        }
        figure img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }
        figure img:hover {
            transform: scale(1.1);
        }
        figcaption {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            background: black;
            color: white;
            box-shadow: 0 0 10px black;
            transition: transform 0.2s, background 0.3s, color 0.3s;
        }
        figcaption:hover {
            transform: scale(1.1);
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>KJ Shopping.com - Made in India</h1>
        <form action="/search" method="get">
            <select name="category">
                <option value="all">All</option>
                <option value="books">Books</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
            </select>
            <input type="text" name="query" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </header>

    <nav>

        <a href="TV.html" target="_blank">TVs</a>

    </nav>
